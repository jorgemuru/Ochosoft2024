<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pf="http://primefaces.org/functions">


	<ui:define name="title">
		<c:set var="title" value="Crear Estado para Reclamos, Justificaciones y Constancias" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formAltaEstado" prependId="false">
			<!-- Messages Component -->
			<p:messages id="messages" closable="true" showDetail="true"
				autoUpdate="true" />


			<table cellpadding="5"
				style="width: 100%; border-collapse: collapse;">

				<tr>
					<td><label for="descripcion">Descripcion:</label></td>
					<td><h:inputText id="descripcion"
							value="#{estadoBean.estadoSeleccionado.descripcion}" required="true"
							label="descripcion" /></td>
					<td><p:message for="descripcion" style="color:red" /></td>
				</tr>

				
				<tr>
					<td></td>
					<td><p:commandButton value="Crear"
							action="#{estadoBean.crearEstado}" update="messages">
						</p:commandButton></td>
				</tr>


			</table>

		</h:form>

	</ui:define>
</ui:composition>
