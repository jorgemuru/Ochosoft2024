<!-- Asegúrate de tener los namespaces de JSF y PrimeFaces definidos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/layout/layout.xhtml">
	<ui:define name="title">
		<c:set var="title" value="Modificar Evento" scope="request" />
	</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{usuarioBean.validateUserLogin}" />
		</f:metadata>

		<h:form>
			<p:messages id="messages" closable="true" globalOnly="true">
				<p:autoUpdate />
			</p:messages>

			<table>
				<tr>
					<td><label for="titulo">Título:</label></td>
					<td><h:inputText id="titulo" value="#{eventoBean.titulo}" required="true" /></td>
					<td><p:message for="titulo" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="tipoEvento">Tipo de Evento:</label></td>
					<td>
						<p:selectOneMenu id="tipoEvento" value="#{eventoBean.tipoEvento}">
							<f:selectItem itemValue="" itemLabel="Seleccionar Tipo de Evento" />
							<f:selectItem itemValue="Jornada presencial" itemLabel="Jornada presencial" />
							<f:selectItem itemValue="Prueba final" itemLabel="Prueba final" />
							<f:selectItem itemValue="Examen" itemLabel="Examen" />
							<f:selectItem itemValue="Defensa" itemLabel="Defensa" />
						</p:selectOneMenu>
					</td>
					<td><p:message for="tipoEvento" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="horaInicio">Fecha y Hora de Inicio:</label></td>
					<td>
						<p:calendar id="horaInicio" value="#{eventoBean.horaInicio}" pattern="dd/MM/yyyy HH:mm" showOn="button" />
					</td>
					<td><p:message for="horaInicio" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="horaFin">Fecha y Hora de Fin:</label></td>
					<td>
						<p:calendar id="horaFin" value="#{eventoBean.horaFin}" pattern="dd/MM/yyyy HH:mm" showOn="button" />
					</td>
					<td><p:message for="horaFin" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="modalidad">Modalidad:</label></td>
					<td>
						<p:selectOneMenu id="modalidad" value="#{eventoBean.modalidad}">
							<f:selectItem itemValue="" itemLabel="Seleccionar Modalidad" />
							<f:selectItem itemValue="Presencial" itemLabel="Presencial" />
							<f:selectItem itemValue="Semipresencial" itemLabel="Semipresencial" />
							<f:selectItem itemValue="Virtual" itemLabel="Virtual" />
						</p:selectOneMenu>
					</td>
					<td><p:message for="modalidad" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="itrMenu">ITR:</label></td>
					<td>
						<p:selectOneMenu id="itrMenu" value="#{eventoBean.itrSeleccionado}" required="true">
							<f:selectItem itemLabel="Seleccionar ITR" itemValue="" disabled="true" />
							<f:selectItem itemLabel="CENTRO-SUR" itemValue="CENTRO-SUR" />
							<f:selectItem itemLabel="NORTE" itemValue="NORTE" />
							<f:selectItem itemLabel="SUR-OESTE" itemValue="SUR-OESTE" />
							<f:selectItem itemLabel="ESTE" itemValue="ESTE" />
						</p:selectOneMenu>
					</td>
					<td><p:message for="itrMenu" style="color:red" /></td>
				</tr>

				<!-- Agrega otros campos según tus necesidades -->

				<tr>
					<td></td>
					<td><h:commandButton value="Modificar" action="#{gestionEvento.modificarEvento}" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
