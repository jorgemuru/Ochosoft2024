<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <c:set var="title" value="Pagina Principal" scope="request" />
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{usuarioBean.validateUserLogin}" />
        </f:metadata>
        
        <div id="mainContent">
            <p:panel id="mainPageContent" style="background-color:white">
                <ui:insert name="content" />
                <img src="img/fondo_home.png" alt="Bienvenido" class="responsive-image" />
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
