<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/inicio.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Registro de usuarios" scope="request" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:messages id="messages" closable="true" globalOnly="true">
				<p:autoUpdate />
			</p:messages>
			<table>
				<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><h:inputText id="nombre"
							value="#{gestionUsuario.usuarioSeleccionado.nombre}" /></td>
					<td><p:message for="nombre" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="apellido">Apellido:</label></td>
					<td><h:inputText id="apellido"
							value="#{gestionUsuario.usuarioSeleccionado.apellido}" /></td>
					<td><p:message for="apellido" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="cedula">Cédula:</label></td>
					<td><h:inputText id="cedula"
							value="#{gestionUsuario.usuarioSeleccionado.cedula}" /></td>
					<td><p:message for="cedula" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="usuario">Usuario:</label></td>
					<td><h:inputText id="usuario"
							value="#{gestionUsuario.usuarioSeleccionado.usuario}" /></td>
					<td><p:message for="usuario" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="contrasena">Contraseña:</label></td>
					<td><h:inputSecret id="contrasena" name="contrasena"
							value="#{gestionUsuario.usuarioSeleccionado.contrasena}"
							redisplay="true" /></td>
					<td><p:message for="contrasena" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><h:inputText id="email"
							value="#{gestionUsuario.usuarioSeleccionado.email}" /></td>
					<td><p:message for="email" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="rol">Rol:</label></td>
					<td><h:selectOneMenu id="rol"
							value="#{gestionUsuario.usuarioSeleccionado.rol}" disabled="false" default="Estudiante">
							<f:selectItem itemValue="Estudiante" itemLabel="Estudiante" />
						</h:selectOneMenu></td>
					<td><p:message for="rol" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="carrera">Carrera:</label></td>
					<td><h:inputText id="carrera"
							value="#{gestionUsuario.usuarioSeleccionado.carrera}" /></td>
					<td><p:message for="carrera" style="color:red" /></td>
				</tr>

				<tr>
					<td><label for="tipo">Tipo:</label></td>
					<td><h:selectOneMenu id="tipo"
							value="#{gestionUsuario.usuarioSeleccionado.tipo}" disabled="false" default="Estudiante">
							<f:selectItem itemValue="Estudiante" itemLabel="Estudiante" />
						</h:selectOneMenu></td>
					<td><p:message for="tipo" style="color:red" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Registrarme"
							action="#{gestionUsuario.crearUsuario}">
						</h:commandButton></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
