<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pf="http://primefaces.org/functions">


	<ui:define name="title">
		<c:set var="title" value="Crear ITR" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formAltaITR" prependId="false">
			<!-- Messages Component -->
			<p:messages id="messages" closable="true" showDetail="true"
				autoUpdate="true" />


			<table cellpadding="5"
				style="width: 100%; border-collapse: collapse;">

				<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><h:inputText id="nombre"
							value="#{itrBean.itrSeleccionado.nombre}" required="true"
							label="nombre" /></td>
					<td><p:message for="nombre" style="color:red" /></td>
				</tr>


				<tr>
					<td><label for="departamento">Departamento:</label></td>
					<td><h:selectOneMenu id="departamento"
							value="#{itrBean.idDepartamentoSeleccionado}" required="true">
							<f:selectItems value="#{itrBean.departamentos}"
								var="departamento" itemLabel="#{departamento.nombre}"
								itemValue="#{departamento.idDepartamento}" />
						</h:selectOneMenu></td>
				</tr>
				
				<tr>
					<td></td>
					<td><p:commandButton value="Crear"
							action="#{itrBean.crearItr}" update="messages">
						</p:commandButton></td>
				</tr>


			</table>

		</h:form>

	</ui:define>
</ui:composition>
