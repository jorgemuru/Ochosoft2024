<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="layout/inicio.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="OchoSchool - Acceso al Sistema"
			scope="request" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form1" update="@all">
			<br />
			<table>
				<tr>
					<td><label for="usuario">Usuario:</label></td>
					<td><h:inputText id="usuario" name="usuario" required="true"
							requiredMessage="El usuario es obligatorio."
							value="#{usuarioBean.usuario}" /></td>
					<td><p:message for="usuario" style="color:red" /></td>
				</tr>
				<tr>
					<td><label for="clave">Contraseña:</label></td>
					<td><h:inputSecret id="clave" name="clave"
							required="true" requiredMessage="La contraseña es obligatoria."
							value="#{usuarioBean.clave}" /></td>
					<td><p:message for="clave" style="color:red" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Entrar"
							action="#{usuarioBean.login}" styleClass="ui-button-secondary">
						</h:commandButton></td>
				</tr>
				<tr>
					<td></td>
					<td class="acceso"><p:link outcome="/pages/enConstruccion.xhtml"
							value="Recuperar acceso" style="color:blue; font-size:medium;" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="acceso"><p:link outcome="/pages/AltaUsuarioNew.xhtml"
							value="Registrarme" style="color:green; font-size:medium;" /></td>
				</tr>
				<!--  
				<tr>
					<td></td>
					<td class="acceso"><p:link outcome="/pages/principal.xhtml"
							value="PruebaPaginaSInLogin" style="color:green; font-size:medium;" /></td>
				</tr>
				-->
			</table>
			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
